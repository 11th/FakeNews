<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header::header"></div>

<div class="container mx-5 my-4">
    <form th:method="POST" th:action="@{/news}" th:object="${news}">
        <div class="mb-3 w-25">
            <label for="rubric" class="form-label">Enter rubric</label>
            <select class="form-select" name="rubric" id="rubric">
                <option th:each="rubricOpt : ${T(ru.eleventh.fakenews.models.Rubric).values()}"
                        th:value="${rubricOpt.displayValue}" th:text="${rubricOpt.displayValue}"></option>
            </select>
        </div>
        <div class="mb-3 w-50">
            <label for="title" class="form-label">Enter title</label>
            <input type="text" class="form-control" th:field="*{title}" id="title"/>
            <div style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title error</div>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Enter text</label>
            <textarea class="form-control" id="text" rows="3" th:field="*{text}"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">text error</div>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
