<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header::header"></div>

<div class="container mx-5 my-4">
    <form th:method="POST" action="/news/upload" enctype="multipart/form-data">
        <div class="mb-3 w-25">
            <label for="rubric" class="form-label">Enter rubric</label>
            <select class="form-select" name="rubric" id="rubric">
                <option th:each="rubricOpt : ${T(ru.eleventh.fakenews.models.Rubric).values()}"
                        th:value="${rubricOpt.displayValue}" th:text="${rubricOpt.displayValue}"></option>
            </select>
        </div>
        <div class="mb-3 w-50">
            <label for="formFile" class="form-label">ZIP-Archive</label>
            <input class="form-control" type="file" name="file" id="formFile">
            <div style="color:red" th:if="${errorMessage}" th:text="${errorMessage}">error message</div>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Add news</button>
        </div>
    </form>
</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
