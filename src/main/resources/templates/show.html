<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header::header"></div>

<div class="container mx-5 my-4">
    <h5 th:text="${news.getTitle()}">Title</h5>
    <p><small class="text-muted" th:text="${news.getRubric()}">Rubric</small></p>
    <p class="text-break" th:text="${news.getText()}">Text</p>
    <div class="d-grid gap-2 d-sm-flex justify-content-sm-left">
        <form th:method="DELETE" th:action="@{/news/{id}(id=${news.getId()})}">
            <a class="btn btn-sm btn-outline-primary me-2" th:href="@{/news/{id}/edit(id=${news.getId()})}"
               role="button">Edit</a>
            <button type="submit" class="btn btn-sm btn-outline-primary">Delete</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
